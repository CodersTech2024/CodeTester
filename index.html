<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Points - @SchoolBank</title>
    <style>
        body {
            background-color: #ff8c00; /* Dark orange */
            font-family: monospace;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-weight: bold;
        }
        .box {
            background-color: black;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            width: 50%;
            margin: 30px auto;
        }
        button {
            padding: 10px;
            background-color: #ff8c00;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Points Page!</h1>
    <div class="box">
        <h2>Your Points</h2>
        <p id="points-display">Loading...</p>
        <button onclick="logout()">Sign Out</button>
    </div>

    <script>
        // Load user points from local storage
        window.onload = function() {
            const username = localStorage.getItem('username');
            document.getElementById('points-display').innerText = `Welcome ${username}, Your Points: 100`;
        };

        function logout() {
            // Clear stored credentials
            localStorage.removeItem('username');
            localStorage.removeItem('password');

            // Redirect to the main page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
